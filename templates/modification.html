<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage des caractères pour supporter les accents et caractères spéciaux -->
    <meta charset="UTF-8">

    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Modifier Pingouin</title>

    <!-- Lien vers la feuille de style CSS spécifique au formulaire -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_formulaire.css') }}">
</head>
<body>
<div class="container">
    <!-- Titre principal de la page -->
    <h1>Application d'observation des Pingouins</h1>

    <!-- Sous-titre indiquant quel pingouin est modifié -->
    <h3>Modification des informations du pingouin n°={{ pingouin.id_pingouin }}</h3>

    <!-- FORMULAIRE DE MODIFICATION -->
    <!-- Le formulaire utilise la méthode POST pour envoyer les données au serveur -->
    <form method="POST">
        <!-- Champ identifiant (readonly car il ne doit pas être modifié) -->
        <label>Identifiant</label>
        <input type="text" name="id_pingouin" value="{{ pingouin.id_pingouin }}" readonly>

        <!-- Champ texte pour l'espèce -->
        <label>Espece</label>
        <input type="text" name="espece" value="{{ pingouin.espece }}">

        <!-- Champ texte pour l'île -->
        <label>Ile</label>
        <input type="text" name="ile" value="{{ pingouin.ile }}">

        <!-- Champ numérique pour la longueur du bec avec précision au dixième -->
        <label>Longueur du bec (mm)</label>
        <input type="number" step="0.1" name="longueur_bec" value="{{ pingouin.longueur_bec }}">

        <!-- Champ numérique pour la profondeur du bec -->
        <label>Profondeur du bec (mm)</label>
        <input type="number" step="0.1" name="profondeur_bec" value="{{ pingouin.profondeur_bec }}">

        <!-- Champ numérique pour la longueur de la nageoire -->
        <label>Longueur de la nageoire (mm)</label>
        <input type="number" step="0.1" name="longueur_nageoire" value="{{ pingouin.longueur_nageoire }}">

        <!-- Champ numérique pour le poids -->
        <label>Poids (g)</label>
        <input type="number" step="0.1" name="poids" value="{{ pingouin.poids }}">

        <!-- Sélection du sexe avec option pré-sélectionnée selon la valeur actuelle -->
        <label>Sexe</label>
        <select name="sex">
            <option value="Male" {% if pingouin.sex == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if pingouin.sex == 'Female' %}selected{% endif %}>Female</option>
        </select>

        <!-- Champ numérique pour l'année de naissance -->
        <label>Année de naissance</label>
        <input type="number" name="annee_naissance" value="{{ pingouin.annee_naissance }}">

        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit" class="btn btn-edit">Valider</button>
    </form>
</div>
</body>
</html>
